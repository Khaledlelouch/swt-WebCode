<div class="container column-md-12 ml-5 maintainance">
  <span>
  <b><h3>Patient list</h3></b>
  <div class="topnav">
    <form class="search-box" action="/action_page.php" style="max-width:300px">
      <input type="text" placeholder="Patientensuche..." name="search" [(ngModel)]="search">
      <button type="submit" (click)="searchPatient()"><em class="fa fa-search" ></em></button>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </form>
    <div class="col">
          <label for="stationausNummer">Station auswählen</label>
          <select class="form-control" id="stationausNummer" name="stationNummer" required formControlName= "stationNummer">
            <option selected>--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
  </div>
</span>

  <button class="btn btn-success mr-5" (click) = onCreatePatient()>Patient Hinzufügen</button>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Erkrankung</th>
        <th>Station</th>
        <th>Zuletz geändert</th>
        <th>Id</th>
        <th>Bearbeiten</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let patient of patients">

        <td>{{patient.vorname}} {{patient.nachname}}</td>
        <td>{{patient.erkrankung}}</td>
        <td>{{patient.stationNr}}</td>
        <td>{{patient.einzugsDatum}}</td>
        <td>{{patient.id}}</td>
        <td><button class="btn btn-primary" (click)=onEditPatient(patient.id)>Edit</button></td>

        <td><button (click)="deletePatient(patient.id)" class="btn btn-danger">Delete</button>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
