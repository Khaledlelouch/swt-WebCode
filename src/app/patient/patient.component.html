<div class="container column-md-12 ml-5 maintainance"><b><h3>Patient list</h3></b>
    <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>                      
              <th>Name</th>
              <th>Erkrankung</th>
              <th>Station</th>
              <th>Zuletz geÃ¤ndert</th>
              <th>Id</th>
              <th>Bearbeiten</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of patients | async">
               
              <td>{{patient.firstName}} {{patient.lastName}}</td>
              <td>{{patient.erkrankung}}</td>
              <td>{{patient.station}}</td>
              <td>Date</td>
              <td>{{patient.id}}</td>
              <td><button class="btn btn-primary" (click)=onEditPatient(id)>Edit</button></td>
              
              <td><button (click)="deleteMyProfile(myProfile.id)" class="btn btn-danger">Delete</button>
                 
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <button class="btn btn-success" (click) =onCreatePatient()>Create Patient</button>
    <button class="btn btn-primary" (click)=onEditPatient()>Edit</button>
